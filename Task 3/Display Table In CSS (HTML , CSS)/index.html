<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table in CSS</title>
    <style>
        .boxes 
        {
            width: 100%;
            height: 400px;
            display: table;
          
        }
        .box
        {
            display:table-cell;
            border: 1px solid #f50;
        }

    </style>
</head>
<body>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
